<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/data-structure.css">

    <script src="../javascript/data-structure-view.js" defer></script>
    <script src="../javascript/floating-tool-util.js" defer></script>
    <title>CS-Visualizer</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li><a href="#"><img src="https://source.unsplash.com/45x45" alt=""></a></li>
                <li class="active-nav"><a href="./data-structure.html">Data Structure</a></li>
                <li><a href="./sorting-algorithm.html">Sorting Algorithm</a></li>
                <li><a href="./pathfinding.html">Pathfinding</a></li>
            </ul>
        </nav>
    </header>
    <main class="v-parent">
        
        <div id="v-view" class="v-view">
            <div class="v-options">
                <button id="new-node" class="util-button">New Node</button>
            </div>

            <div class="v-tools">
                <button class="selected util-button">Linked List</button>
            </div>

            <div id="new-node-tool" class="floating-tool" style="display: none;">
                <h3 class="floating-tool-title">New Node</h3>
                <input type="text" name="node-data" id="node-data-field" placeholder="data">
                <input type="text" name="node-type" id="node-type-field" placeholder="type">
                <button id="create-node" class="floating-tool-button">Create</button>
                <span id="x-button" class="floating-tool-x-button"><img src="../images/x-button.png" alt=""></span>
            </div>
            
            <div class="node">
                <h2 class="node-data">Info</h2>
                <strong class="node-type">Type</strong>
                <div class="socket-holder">
                    <span class="socket socket-top input"></span>
                    <span class="socket socket-left output"></span>
                    <span class="socket socket-right input"></span>
                    <span class="socket socket-bottom output"></span>
                </div>
            </div>
            <div class="node">
                <h2 class="node-data">Info</h2>
                <strong class="node-type">Type</strong>
                <div class="socket-holder">
                    <span class="socket socket-top input"></span>
                    <span class="socket socket-left output"></span>
                    <span class="socket socket-right input"></span>
                    <span class="socket socket-bottom output"></span>
                </div>
            </div>
        </div>
    </main>
    <!-- <footer class="small-footer"></footer> -->
</body>
</html>
